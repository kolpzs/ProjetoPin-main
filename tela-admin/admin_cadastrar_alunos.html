    <main class="main">
      <div class="box">
        <form action="">
          <fieldset>
            <legend><b>Cadastro de Aluno</b></legend>
            <br />
            <div class="inputbox">
              <input
                type="text"
                name="nome"
                id="nome"
                class="inputUser"
                required
              />
              <label for="nome">Nome Completo do Aluno</label>
            </div>
            <div class="inputbox">
              <input
                type="email"
                name="email"
                id="email"
                class="inputUser"
                required
              />
              <label for="email">E-mail do Aluno</label>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
